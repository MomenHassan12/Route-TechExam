<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-5 overflow-hidden">
        <h1 class="mb-4 text-center">Customer Transactions</h1>
        <div id="filters" class=" row gap-2 justify-content-center">
            <input type="text" id="filter-name" class="form-control ms-2 w-25 mb-3"
                placeholder="Filter by customer name">
            <input type="text" id="filter-amount" class="form-control me-2 mb-3 w-25"
                placeholder="Filter by transaction amount">
        </div>
        <div class="row">
            <div class="col-lg-6">
                <table id="customer-table" class="table  table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Customer Name</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6"><canvas id="transaction-chart"  class="w-100 h-100 "></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
