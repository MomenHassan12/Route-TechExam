<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Customer Transactions</h1>
        <div id="filters" class="form-inline justify-content-center">
            <input type="text" id="filter-name" class="form-control mr-2 w-25 mb-3"
                placeholder="Filter by customer name">
            <input type="text" id="filter-amount" class="form-control ml-2 mb-3 w-25"
                placeholder="Filter by transaction amount">
        </div>
        <div class="row">
            <table id="customer-table" class="table table-bordered table-hover col-md-6">
                <thead class="thead-dark">
                    <tr>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <canvas id="transaction-chart" width="400" height="200" class="col-md-6"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
